<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <section class="products checkout-form">
        <h2>Review & Place your Order</h2>

        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required />
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
            <label for="zip">Zip</label>
            <input type="number" id="zip" name="zip" required />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <!-- TODO: remove -->
            <input type="number" id="cardNumber" name="cardNumber" required />
            <label for="expiration">Expiration</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              required
              placeholder="MM/YY"
              pattern="\d{2}/\d{2}"
            />
            <label for="code">Security Code</label>
            <!-- TODO: remove -->
            <input type="number" id="code" name="code" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <p>Item Subtotal(<span id="num-items"></span> items)</p>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <p>Shipping Estimate</p>
                <p id="shipping"></p>
              </li>
              <li>
                <p>Tax</p>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkout-button" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
