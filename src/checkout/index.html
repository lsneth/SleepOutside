<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form>
          <fieldset>
            <legend> Shipping</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            <label for="zip">Zip</label>
            <input type="number" id="zip" name="zip" required>
          </fieldset>
          <fieldset>
            <legend> Payment</legend>
            <label for="cardNumber">Card number</label>
            <input type="number" id="cardNum" name="cardNum" required>
            <label for="expiration">Expiration</label>
            <input type="date" id="expiration" name="expiration" required>
            <label for="securityCode">Security Code</label>
            <input type="number" id="securityCode" name="securityCode" required>
          </fieldset>
          <fieldset>
            <legend> Order Summary</legend>
            <p>Item Subtotal (<span id="nItems">2</span>)  <span id="subtotal">$269.98</span></p>
            <p>Shipping Estimate <span id="shipping">$20.00</span></p>
            <p>Tax <span id="tax">$25.00</span></p>
            <p>Order Total <span id="total">$314.98</span></p>
          </fieldset>
        </form>

        <button id="checkout-button">Checkout</button>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
