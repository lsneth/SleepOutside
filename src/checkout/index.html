<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider checkout">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>

        <form name="checkout">
          <fieldset>
            <legend> Shipping</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            <label for="zip">Zip</label>
            <input type="number" id="zip" name="zip" required>
          </fieldset>
          <fieldset>
            <legend> Payment</legend>
            <label for="cardNumber">Card number</label>
            <input type="number" id="cardNumber" name="cardNumber" required>
            <label for="expiration">Expiration</label>
            <input type="date" id="expiration" name="expiration" required>
            <label for="code">Security Code</label>
            <input type="number" id="code" name="code" required>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend> Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
        </form>

        <button id="checkout-button" type="submit">Checkout</button>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
