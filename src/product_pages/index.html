<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="brand-name"></h3>
        <h2 class="divider" id="product-name"></h2>

        <img class="divider" id="product-image" />

        <p class="product-card__price compare-at-price"></p>
        <p class="product-card__price" id="product-price"></p>
        <p class="discounted-tag">Sale!</p>

        <p class="product__color" id="product-color"></p>

        <p class="product__description" id="product-description"></p>

        <div class="product-detail__add">
          <button id="addToCart">Add to Cart</button>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
